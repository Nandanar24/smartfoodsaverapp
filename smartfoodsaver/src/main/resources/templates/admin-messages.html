<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      th:replace="~{_layout :: content(~{::section})}">
<section class="content-card admin-messages">
  <h1>Contact Messages</h1>

  <div class="table-responsive">
    <table class="data-table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Created</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="m : ${messages}">
        <td data-label="ID"       th:text="${m.id}"></td>
        <td data-label="Name"     th:text="${m.name}"></td>
        <td data-label="Email"    th:text="${m.email}"></td>
        <td data-label="Message"  th:text="${m.message}"></td>
        <td data-label="Created"
            th:text="${#temporals.format(m.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
</html>
